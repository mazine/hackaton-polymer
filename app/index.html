<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Polymer WebApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- Place your HTML imports here -->
    <script src="bower_components/platform/platform.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="import" href="blocks/ring-popup/ring-popup.html">
</head>
<body>

<div>
    <button id="show-popup-btn">Show Popup at 100x400</button>
    <button id="destroy-popup-btn">Destroy</button>
</div>

<div>
    <span id="span-with-popup" style="border: 1px black solid">This will have popup</span>
    <button id="attach-popup-btn">Attach Popup</button>
    <ring-popup id="attached-popup">Attached Popup</ring-popup>
</div>

<script>
    document.addEventListener('WebComponentsReady', function () {
        var positionedPopup = document.createElement('ring-popup');
        positionedPopup.innerHTML = '<span>Positioned Popup</span>';
        var attachedPopup = document.getElementById('attached-popup');

        document.getElementById('show-popup-btn').addEventListener('click', function (event) {
            positionedPopup.showAt(100, 400);
            event.stopPropagation();
        });

        document.getElementById('destroy-popup-btn').addEventListener('click', function (event) {
            positionedPopup.parentNode.removeChild(positionedPopup);
            event.stopPropagation();
        });

        document.getElementById('attach-popup-btn').addEventListener('click', function (event) {
            attachedPopup.attachTo(document.getElementById('span-with-popup'));
            event.stopPropagation();
        });
    });
</script>
</body>
</html>
